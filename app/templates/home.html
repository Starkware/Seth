<ion-view title="Seth Events">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon ion-ios7-drag"></button>
</ion-nav-buttons>
<ion-content class="has-header">
<div class="list list-inset">
	<label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="text" placeholder="Search" ng-model="query">
	</label>
</div>
<ion-list>
<ion-item ng-repeat="event in events | filter:query" href="#/app/home/{{event._id}}">

<div class="list card">
	<div class="item item-avatar">
		<img class="full-image" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" width="70px" height="70px">
		<h2>{{event.name}}</h2>
		<p>
			By {{event.agency}}
		</p>
	</div>

	<div class="item item-image">
		<img src="{{event.image}}">
	</div>
	<div class="item item-text-wrap">
		<div>
			<h2>
				Starts on {{event.date}} <i class="ion-ios7-calendar-outline"></i>
			</h2>
			<p>
				{{event.description | limitTo: 50}}
			</p>
			<div class="col col-33 col-offset-67">
				<!-- <p>
					<span>Event last: </span>
					<a href="#" class="subdued">{{event.date}} </a>
				</p> -->
			</div>
		</div>
	</div>
</div>
</ion-item>
</ion-list>
</ion-content>
</ion-view>
